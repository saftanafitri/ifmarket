version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_sakti
    restart: always
    environment:
      POSTGRES_DB: saktimarket
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "listen_addresses=*"]
volumes:
  postgres_data:
